<ion-view title="订单">
	<ion-content>
		<ion-refresher
						pulling-text="Pull to refresh..."
						on-refresh="doRefresh()">
		</ion-refresher>
		<ion-list show-delete="data.showDelete" on-delete="onItemDelete(item)" option-buttons="itemButtons">

			<div class="list">
				<!--<div class="item item-divider">-->
				<ion-item class="item item-icon-right" ng-repeat="item in items" item="item" href="#/menu/tab/item">
					Item {{ item.id }}
					<i class="icon ion-chevron-right"></i>
				</ion-item>
			</div>

		</ion-list>
		<ion-infinite-scroll on-infinite="load_more();">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
